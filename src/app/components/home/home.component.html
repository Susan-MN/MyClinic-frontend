<div class="home-container">
  <!-- Hero Section -->
  <mat-card class="hero-card">
    <mat-card-content>
      <h1>Welcome to My Clinic</h1>
      <p class="subtitle">Your health, our priority</p>
      <div class="button-group">
        <button mat-raised-button color="primary" (click)="onLogin()">
          <mat-icon>login</mat-icon>
          Doctor/Patient Login
        </button>
        <button mat-raised-button color="accent" (click)="onRegister()">
          <mat-icon>person_add</mat-icon>
          Register as Doctor/Patient
        </button>
        <button mat-raised-button color="warn" (click)="onAdminLogin()">
          <mat-icon>admin_panel_settings</mat-icon>
          Admin Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Doctors Section -->
  <div class="doctors-section">
    <h2>Our Doctors</h2>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading doctors...</p>
    </div>

    <!-- No Doctors Message -->
    <div *ngIf="!loading && doctors.length === 0" class="no-doctors">
      <mat-icon class="empty-icon">medical_services</mat-icon>
      <p>No doctors available at the moment.</p>
    </div>

    <!-- Doctors Grid -->
    <div *ngIf="!loading && doctors.length > 0" class="doctors-grid">
      <mat-card *ngFor="let doctor of doctors" class="doctor-card">
        <mat-card-header>
          <div mat-card-avatar class="doctor-avatar">
            <img
              [src]="doctor.imageUrl || 'https://via.placeholder.com/100?text=Dr'"
              [alt]="getDoctorName(doctor)"
            />
          </div>
          <mat-card-title>{{ getDoctorName(doctor) }}</mat-card-title>
          <mat-card-subtitle>
            <mat-chip-set>
              <mat-chip>{{ getDoctorSpecialty(doctor) }}</mat-chip>
            </mat-chip-set>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="doctor-details">
            <!-- <p *ngIf="doctor.email" class="detail-item">
              <mat-icon>email</mat-icon>
              <span>{{ doctor.email }}</span>
            </p> -->
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">
            <mat-icon>visibility</mat-icon>
            View Profile
          </button>
          <button mat-button color="accent">
            <mat-icon>calendar_month</mat-icon>
            Book Appointment
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

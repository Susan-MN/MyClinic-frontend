<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-header">
    <span>Admin Dashboard</span>
    <span class="spacer"></span>
    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>

  <div class="dashboard-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Doctor Approval Management</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="loading" class="loading-container">
          <mat-spinner diameter="50"></mat-spinner>
          <p>Loading doctors...</p>
        </div>

        <div *ngIf="!loading && doctors.length === 0" class="no-data">
          <mat-icon>info</mat-icon>
          <p>No doctors registered yet.</p>
        </div>

        <div class="table-container" *ngIf="!loading && doctors.length > 0">
          <table mat-table [dataSource]="doctors" class="doctor-table">
            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Doctor Name</th>
              <td mat-cell *matCellDef="let doctor">{{ getDoctorName(doctor) }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let doctor">{{ doctor.email }}</td>
            </ng-container>

            <!-- Specialty Column -->
            <ng-container matColumnDef="specialty">
              <th mat-header-cell *matHeaderCellDef>Specialty</th>
              <td mat-cell *matCellDef="let doctor">{{ doctor.specialty || 'General Practice' }}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let doctor">
                <mat-chip-set>
                  <mat-chip [ngClass]="getStatusClass(doctor.status)">
                    {{ doctor.status || 'Pending' }}
                  </mat-chip>
                </mat-chip-set>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let doctor">
                <div class="action-buttons">
                  <button mat-raised-button color="primary" 
                          (click)="approveDoctor(doctor)"
                          [disabled]="doctor.status === 'approved'">
                    <mat-icon>check</mat-icon>
                    Approve
                  </button>
                  <button mat-raised-button color="warn" 
                          (click)="rejectDoctor(doctor)"
                          [disabled]="doctor.status === 'rejected'">
                    <mat-icon>close</mat-icon>
                    Reject
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
